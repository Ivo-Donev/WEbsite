<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add to <head> -->
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#fe4f6f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ‚ù§Ô∏è Heart Loader -->
<div id="loader">
    <span class="heart">‚ù§Ô∏è</span>
</div>

<div class="login-wrapper hidden main-content">
    <form class="login-box" onsubmit="checkPassword(); return false;">
        <input type="password" id="password" placeholder="Enter password" autocomplete="off" />
        <button type="submit">Unlock üíò</button>
        <p id="error" class="error"></p>
    </form>
</div>

<script src="script.js"></script>
<script>
    // Enter key already handled by form submit
    window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        setTimeout(() => {
            loader.style.display = "none";
            document.querySelector(".main-content").classList.remove("hidden");
            document.querySelector(".main-content").classList.add("fade-in");
        }, 500);
    });
</script>
</body>
</html>
